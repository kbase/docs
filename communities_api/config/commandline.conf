resource	mg-get-annotation-sequence.pl
item	annotation
subitem	/sequence
description	download the annotated sequences of the specified metagenome
long description	download the annotated sequences of the specified metagenome
optionlist	--id <metagenome id>, --source, --length, --identity, --evalue, --filter, --type
options detailed	id - id of the metagenome###    source - annotation source, i.e. SEED or KEGG, default for ontology is Subsystems, default for organism is RefSeq###    length - minimum alignment length, default is 15###    identity - minimum percent identity, default is 60###    evalue - maximum evalue, default is 5###    filter - return only results whose annotations contain this string###    type - organism, ontology, function or feature, default is organism
specialops	source,length,identity,evalue,filter,type
example	mg-get-annotation-sequence --id "kb|mg.287" --source SEED --evalue 15

