## Assembly Service Configuration ##

[assembly]
mongo_host = localhost
mongo_port = 27017
rabbitmq_host = localhost
rabbitmq_port = 5672


### Cloud Monitor ###
[cloud]
#tiny flavor
flavor.default = 1
flavor.big = 29 
image.default = b24d27d8-146c-4eea-9153-378d2642959d 
image.kbase_compute = 195
compute_init = upstart.txt
sec_group = assembly-rast-group
keypair.default = MCS

active.collection = active_nodes
history.collection = all_nodes


#### RabbitMQ ####
[rabbitmq]
host = localhost
port = 5672
default_routing_key = jobs.regular
job.medium = jobs.regular
job.large = large.simple


#### Metadata ####
[meta]
mongo.host = localhost
mongo.port = 27017
mongo.db = arast
mongo.collection = jobs
mongo.collection.auth = auth

#### Storage ####
[shock]
#host = 140.221.84.110:8000
host = 140.221.84.205:8000
#admin_user = cbun
#admin_pass = 1234

#### Compute Node ####
[compute]
datapath = /mnt/data/
min_free_space = 2000000000

#### Assemblers ####
[assemblers]
# Base path for assemblers
basepath = /usr/

# Kiki
kiki.name = Kiki
kiki.path = bin/
kiki.exec = ki

# Velvet
velvet.name = Velvet
velvet.path = bin/
velvet.exec_h = velveth
velvet.exec_g = velvetg
velvet.output_dir = auto
velvet.hash_length = 29
velvet.file_type = -fasta

# BWA
bwa.exec = bwa
