## Compute Node Configuration ##

#### RabbitMQ ####
[rabbitmq]
control.host = localhost
remote.host = 10.0.8.114
port = 5672
default_routing_key = jobs.regular
job.medium = jobs.regular
job.large = large.simple

#### Metadata ####
[meta]
mongo.host = localhost
mongo.port = 27017
mongo.db = arast
mongo.collection = jobs
mongo.collection.auth = auth_collection

#### Storage ####
[shock]
#host = 140.221.84.110:8000
host = 140.221.84.205:8000
admin_user = assembly
admin_pass = service1234

#### Compute Node ####
[compute]
datapath = /mnt/data/
min_free_space = 8000000000
threads = 1

#### Assemblers ####
[assemblers]
# Base path for assemblers
basepath = /usr/

# Kiki
kiki.name = Kiki
kiki.path = bin/
kiki.exec = ki

# Velvet
velvet.name = Velvet
velvet.path = bin/
velvet.exec_h = velveth
velvet.exec_g = velvetg
velvet.output_dir = auto
velvet.hash_length = 29
velvet.file_type = -fasta

# BWA
bwa.exec = bwa
